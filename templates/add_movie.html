<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Add Movie</title>
</head>
<body>
    <h1>Add a New Movie</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required maxlength="100">
    <br><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" required pattern="[a-zA-Z\s]+" title="Only letters and spaces are allowed.">
    <br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required min="1900" max="2025">
    <br><br>

    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" name="rating" required min="1" max="10" step="0.1" title="Please enter a number between 1 and 10, with up to 1 decimal place.">
    <br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
